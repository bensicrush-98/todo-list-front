<div class="container-fluid bg-image">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col col-md-7 col-lg-7 col-xl-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="onLogin()">
                        <div class="form-group mb-2">
                            <input type="text" id="username" formControlName="username" class="form-control mt-2"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" formControlName="password" class="form-control mt-2"
                                placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="w-101 btn btn-primary">
                                <span *ngIf="!isLoading; else loadingTemplate">Login</span>
                                <ng-template #loadingTemplate>
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                </ng-template>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
