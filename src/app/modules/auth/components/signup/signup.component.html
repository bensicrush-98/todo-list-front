<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    Signup
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (submit)="onSignup()">
                        <div class="form-group mb-4">
                            <input type="text" id="username" formControlName="username" class="form-control mt-2"
                                [ngClass]="{'is-invalid': signupForm.get('username').touched && signupForm.get('username').invalid}"
                                placeholder="Enter username">
                            <div *ngIf="signupForm.get('username').touched && signupForm.get('username').hasError('required')"
                                class="text-danger">
                                Username is required.
                            </div>
                            <div *ngIf="signupForm.get('username').touched && signupForm.get('username').hasError('minlength')" class="text-danger">
                                Username should be at least 6 characters long.
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" id="email" formControlName="email" class="form-control mt-2"
                                [ngClass]="{'is-invalid': signupForm.get('email').touched && signupForm.get('email').invalid}"
                                placeholder="Enter email">
                            <div *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('required')"
                                class="text-danger">
                                Email is required.
                            </div>
                            <div *ngIf="signupForm.get('email').touched && signupForm.get('email').hasError('email')"
                                class="text-danger">
                                Email is not valid.
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" formControlName="password" class="form-control mt-2"
                                [ngClass]="{'is-invalid': signupForm.get('password').touched && signupForm.get('password').invalid}"
                                placeholder="Enter password">
                            <div *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('required')"
                                class="text-danger">
                                Password is required.
                            </div>
                            <div *ngIf="signupForm.get('password').touched && signupForm.get('password').hasError('minlength')" class="text-danger">
                                Password should be at least 6 characters long.
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary w-101">
                                <span *ngIf="!isLoading; else loadingTemplate">Signup</span>
                                <ng-template #loadingTemplate>
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                </ng-template>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
