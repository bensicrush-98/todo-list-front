<h2>Pending</h2>
<ul>
    <app-task *ngFor="let task of pendingTasks"
        [title]="task.title"
        [description]="task.description"
        [dueDate]="task.dueDate"
    ></app-task>
</ul>
<h2>In progress</h2>
<ul>
    <li *ngFor="let task of inProgressTasks">{{task.title}}</li>
</ul>

<h2>Completed</h2>
<ul>
    <li *ngFor="let task of completedTasks">{{task.title}}</li>
</ul>
